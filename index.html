<!doctype html>
<html>
    <head>
        <title>Synth Sandbox</title>
        <meta name="description" content="A simple synthesizer">
        <link rel="stylesheet" href="styles.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.53/Tone.js'></script>
        <script src='./synth_sandbox.js'></script>
    </head>
    <body>
        <div id="popup" class="modal" style="display:block">
            <div id="modal-content">
                <span id="start-box" class="close" onclick="closeModal()">Click to start</span>
            </div>
        </div>
        <h1 id="project-name">Synth Sandbox</h1>
        <div class="row">
            <div class="column">
                <img class="meme" src="./annoying_sound.jpg"> </img> 
                <div class="buttons">
                    <button onclick="start()">start</button>
                </div>
                <div class="buttons">
                    <button id="stopButton" onclick="stop()">stop</button>
                </div>
                <div >
                    <input class="check-box" type="checkbox" id="randomSpeedButton" onclick="toggleRandomSpeed()">Random Speed</button>
                </div>
                <div>
                    <input type="checkbox" id="randomPitchButton" onclick="toggleRandomPitch()">Random Pitch</button>
                </div>
                <h2>Volume</h2>
                <div class="volume-bar">
                    <input type="range" min="0" max="200" value="100" id="mainVolumeSlider" class="control-slider" oninput="setMainVolume()">
                </div>
                <h2>Base Pitch (in Hertz)</h2>
                <div>
                    <input class="control-slider" type="range" min="100" max="1000" value="100" id="pitchSlider"
                        oninput="setPitch()">
                    <input class="number-box" type="number" min="20" max="20000" value="20" id="pitchNumber" readonly>
                    <span>Hz</span>
                </div>
                <h2>Low Pass Filter Cutoff</h2>
                <div>
                    <input class="control-slider" type="range" min="1.0" max="14.3" step=0.01 value="14.3" id="cutoffSlider" oninput="setFilterCutoff()">
                    <input class="number-box" type="number" min="20" max="20000" value="20" id="filterNumber" readonly>
                    <span>Hz</span>
                </div>
            </div>
            <div class="column">
                <h2>Amplitude Modulation Frequency</h2>
                <div>
                    <input type="range" min="0.5" max="5" step=0.1 value="1" id="amSlider" class="control-slider" oninput="setAMFreq()">
                    <input class="number-box" type="number" min="20" max="20000" value="20" id="amNumber" readonly>
                    <span>Hz</span>
                </div>
            <div class="column">
                <h2>Low Frequency Oscillator (LFO)</h2>
                <div>
                    <p>Frequency</p>
                    <div>
                        <input type="range" min="2" max="20" step="0.1" value="0.0" id="lfoFreqSlider" class="control-slider" oninput="setLfoFreq()">
                        <input class="number-box" type="number" min="20" max="20000" value="20" id="lfoFreqNumber" readonly>
                        <span>Hz</span>
                    </div>
                    <p>Range</p>
                    <div>
                        <input type="range" min="1.0" max="2.0" step="0.01" value="1.0" id="lfoRangeSlider" class="control-slider" oninput="setLfoRange()">
                        <input class="number-box" type="number" min="20" max="20000" value="20" id="lfoRangeNumber" readonly>
                        <span>Hz</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2>Delay (Echo)</h2>
                <div>
                    <p>Time</p>
                    <div>
                        <input type="range" min="0." max="1.0" step="0.01" value="0.5" id="delayTimeSlider" class="control-slider" oninput="setDelayTime()">
                        <input class="number-box" type="number" min="20" max="20000" value="20" id="delayTimeNumber" readonly>
                        <span>Seconds</span>
                    </div>
                    <p>Feedback</p>
                    <div>
                        <input type="range" min="0.0" max="0.9" step="0.01" value="0.3" id="delayFeedbackSlider" class="control-slider" oninput="setDelayFeedback()">
                        <input class="number-box" type="number" min="0.0" max="0.9" value="0.3" id="delayFeedbackNumber" readonly>
                    </div>
                    <p>Volume</p>
                    <div>
                        <div class="volume-bar">
                            <input type="range" min="0.0" max="1.0" value="0.5" step="0.01" id="delayVolumeSlider" class="control-slider" oninput="setDelayVolume()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2>Rhythm</h2>
                <div>
                    <label for="notes">Choose a rhythmic value</label>
                    <select name="notes" id="notes" onchange="setRhythm()">
                        <option value="4n">Quarter</option>
                        <option value="8n">Eighth</option>
                        <option value="8t">Eighth Triplet</option>
                        <option value="16n">Sixteenth</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
